---
layout: default
---

<div class="container mt-3">

    <div class="text-center">
        <img src="/img/monogram-w-border.png" class="w-25" alt="">
        <h1>Public Notes</h1>
    </div>


    <div class="mb-5 pb-5">
        <h2>Entries</h2>
        <ul>
            {% for post in site.categories.week-note %}
            <li>
                <a href="{{ post.url }}">
                    {{ post.date | date_to_long_string }}
                </a>
            </li>
            {% endfor %}
        </ul>

    </div>


</div>
