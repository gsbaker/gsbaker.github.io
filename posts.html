---
layout: page
title: Posts
---

<div class="container">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <div>
    <ul>
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
