---
layout: default
---

<article class="mt-3 p-0" id="">
  <div class="container">
    <header class="">
      <h1 itemprop="name headline" class="p-0">{{ page.title | escape }}</h1>
      <p class="small">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date_to_long_string }}
        </time>
      </p>
    </header>

    <div class="lead">
      {{ page.lead }}
    </div>

    <div itemprop="articleBody" class="article-body">
      {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
  </div>

</article>
