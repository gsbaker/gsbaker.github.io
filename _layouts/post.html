---
layout: default
---

<div class="d-flex container">
  <div class="vr"></div>
  <article class="mt-3 p-0" id="">
    <div class="container">
      <header>
        <h1 itemprop="name headline" class="p-0 fst-italic">{{ page.title | escape }}</h1>
        <p class="small fw-bold text-muted m-0">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date_to_long_string }}
          </time>
        </p>
        <p class="small text-muted fw-bold">{{ page.author }}</p>
      </header>

      <div class="lead fs-4 lh-1">
        {{ page.lead }}
      </div>

      {% if page.hero-img %}
      <figure class="figure mt-2 mb-4">
          <img src="/img/{{ page.hero-img }}" alt="" class="w-100 mt-2 mb-2 figure-img">
          <figcaption class="figure-caption"><i class="bi bi-camera-fill"></i> '{{ page.img-caption }}'</figcaption>
      </figure>
      {% endif %}

      <div itemprop="articleBody" class="article-body">
        {{ content }}
      </div>

      <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    </div>
  </article>
</div>
