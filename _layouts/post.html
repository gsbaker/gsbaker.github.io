---
layout: default
---

<article class="container">
    <header>
      <div class="text-muted mb-3">
        Posted: {{ page.date | date_to_string }}<br>
        Author: {{ page.author }}
      </div>
      <h3>{{ page.title }}</h3>
      <hr>
    </header>

    <div>
      {{ content }}
    </div>
</article>
