---
layout: default
---

<article class="container">
    <header class="mb-4">
      <div class="text-muted mb-3">
        Posted: {{ page.date | date_to_string }}<br>
        Author: {{ site.author }}
      </div>
      <h1>{{ page.title }}</h1>
    </header>

    <div>
      {{ content }}
    </div>
</article>
