---
layout: default
---

<div class="container mt-3">
    <div class="mb-3">
        {{ site.description }}
    </div>

    <h1>Articles</h1>

    {% for post in site.categories.article %}
    {% if post.external_url %}
    <a href="{{ post.external_url | relative_url }}" target="_blank" class="text-black post-link">
    <div class="d-inline-flex w-100 justify-content-around mt-4 post-hero">
        <div class="p-2">
            <h4>
                {{ post.title | escape }}
            </h4>
            <p class="small text-muted">{{ post.date | date: "%Y-%m-%d" }}</p>
        </div>
        <div>
            <img src="/img/{{ post.img }}" alt="" class="img-fluid rounded-3">
        </div>
    </div>
    </a>
    {% else %}
    <a href="{{ post.url | relative_url }}" class="text-black post-link">
    <div class="d-inline-flex justify-content-between rounded-3 w-100 mt-4 post-hero">
        <div class="p-2">
            <h4>
                    {{ post.title | escape }}
            </h4>
            <p class="small text-muted">{{ post.date | date: "%Y-%m-%d" }}</p>
        </div>
        <div>
            <img src="/img/{{ post.img }}" alt="" class="img-fluid rounded-3">
        </div>
    </div>
    </a>
    {% endif %}
    {% endfor %}

</div>
