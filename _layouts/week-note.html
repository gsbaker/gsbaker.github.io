---
layout: default
---

<div class="container mt-3">
    <div class="text-center">
        <p class="text-uppercase font-display fw-bold">{{ page.location }}</p>
    </div>
    <p class="fw-bold">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date_to_long_string }}
        </time>
    </p>


    {{ content }}
</div>
